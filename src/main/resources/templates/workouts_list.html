<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/nav.html :: nav}"></div>
<div class="container">
    <div class="d-flex flex-row justify-content-between my-3 w-100 align-items-center">
        <span style="font-size: 1.5rem" class="">Treniruotės</span>
        <a th:href="'/workouts/new'" class="btn btn-success">Nauja treniruotė</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Pavadinimas</th>
            <th>Data</th>
            <th>Vietų skaičius</th>
            <th>Vieta</th>
            <th>Veiksmai</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="workout: ${workouts}">
            <td class="align-middle" th:text="${workout.getName()}"></td>
            <td class="align-middle" th:text="${workout.getDate()}"></td>
            <td class="align-middle" th:text="${workout.getPlaces()}"></td>
            <td class="align-middle" th:text="${workout.getLocation()}"></td>
            <td class="btn-group w-100">
                <a th:href="'/registrations/' + ${workout.getId()}" class="btn btn-success">Registracijos</a>
                <a th:href="'/workouts/update/' + ${workout.getId()}" class="btn btn-primary">Redaguoti</a>
                <a th:href="'/workouts/delete/' + ${workout.getId()}" class="btn btn-danger">Pašalinti</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
