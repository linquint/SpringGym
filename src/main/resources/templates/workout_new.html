<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add new workout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div th:insert="fragments/nav.html :: nav"></div>
  <div class="d-flex flex-row justify-content-between my-3 w-100 align-items-center">
    <span style="font-size: 1.5rem" class="">Nauja treniruotė</span>
    <a href="/workouts" class="btn btn-danger">Atšaukti</a>
  </div>

  <form method="post" action="/workouts/new">
    <div class="mb-3">
      <label for="name" class="form-label">Pavadinimas</label>
      <input type="text" id="name" name="name" class="form-control">
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Data</label>
      <input type="date" id="date" name="date" class="form-control">
    </div>

    <div class="mb-3">
      <label for="places" class="form-label">Vietų skaičius</label>
      <input type="number" id="places" name="places" class="form-control">
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Vieta</label>
      <input type="text" id="location" name="location" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Sukurti</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
