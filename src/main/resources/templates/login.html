<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
  <title>Prisijungti</title>
</head>
<body>
  <div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card bg-white">
            <div class="card-body p-5">
              <form method="post" action="/login" class="mb-3 mt-md-4">
                <h2 class="fw-bold mb-2 text-uppercase ">Sporto Klubas</h2>
                <p class="mb-5">Įrašykite prisijungimo vardą ir slaptažodį!</p>
                <div class="mb-3">
                  <label for="username" class="form-label ">Prisijungimo vardas</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="username">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label ">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="*******">
                </div>
                <div class="d-grid">
                  <button class="btn btn-outline-dark" type="submit">Prisijungti</button>
                </div>
                <div class="mt-3 alert alert-danger" th:if="${errorMessage != null}">
                  Klaida: <span th:text="${errorMessage}"></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
