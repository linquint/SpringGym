<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add new client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/nav.html :: nav}"></div>
<div class="container">
  <div class="d-flex flex-row justify-content-between my-3 w-100 align-items-center">
    <span style="font-size: 1.5rem" class="">Naujas klientas</span>
    <a href="/" class="btn btn-danger">Atšaukti</a>
  </div>

  <form method="post" action="/new" th:object="${client}" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Vardas</label>
      <input type="text" id="name" name="name" class="form-control" th:field="*{name}">
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
    </div>

    <div class="mb-3">
      <label for="surname" class="form-label">Pavardė</label>
      <input type="text" id="surname" name="surname" class="form-control" th:field="*{surname}">
      <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger"></span>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">El. Paštas</label>
      <input type="email" id="email" name="email" class="form-control" th:field="*{email}">
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Tel. Nr.</label>
      <input type="text" id="phone" name="phone" class="form-control" th:field="*{phone}">
      <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
    </div>

    <div class="mb-3">
      <label for="agreementFile" class="form-label">Sutartis</label>
      <input type="file" id="agreementFile" name="agreementFile" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Pridėti</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
