<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="d-flex flex-row justify-content-between my-3 w-100 align-items-center">
      <span style="font-size: 1.5rem" class="">Naujas klientas</span>
      <a href="/" class="btn btn-danger">Atšaukti</a>
    </div>

    <form method="post" action="/new">
      <div class="mb-3">
        <label for="name" class="form-label">Vardas</label>
        <input type="text" id="name" name="name" class="form-control">
      </div>

      <div class="mb-3">
        <label for="surname" class="form-label">Pavardė</label>
        <input type="text" id="surname" name="surname" class="form-control">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">El. Paštas</label>
        <input type="email" id="email" name="email" class="form-control">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Tel. Nr.</label>
        <input type="text" id="phone" name="phone" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Pridėti</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
